        </div>

</div>

<!-- Article main content -->
<article class="col-xs-12 maincontent">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <p class="text-center text-muted">Sign in to your account or <a th:href="@{/registration}">Sign up</a> a new account.</p>
                <hr>

                <form action="#" th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div>
                            Invalid login and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div>
                            You have been logged out.
                        </div>
                    </div>
                    <div class="top-margin">
                        <label>Login <span class="text-danger">*</span></label>
                        <input type="text" placeholder="Enter Login" class="form-control" name="username">
                    </div>
                    <div class="top-margin">
                        <label>Password <span class="text-danger">*</span></label>
                        <input type="password" placeholder="Enter Password" class="form-control" name="password">
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-8">
                            <b><a href=""></a></b>
                        </div>
                        <div class="col-lg-4 text-right">
                            <button class="btn btn-action" type="submit" value="Login">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</article>
<!-- /Article -->

<div class="footer-login">

</div>
