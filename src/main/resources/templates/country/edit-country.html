<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Edit Country</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="@{/list-of-countries/update/${country.id}}" th:object="${country}">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input class="form-control" id="firstName" placeholder="Enter Name Country" required
               th:field="*{nameCountry}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Prise</label>
        <input class="form-control" id="lastName" placeholder="Enter Prise Country" required
               th:field="*{priceCountry}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="continent">Continent</label>
        <select class="form-control " id="continent" required th:field="*{continents}">
            <option hidden value="">Select Continent</option>
            <option
                    th:each="continent : ${T(com.teachmeskills.visaction.model.Continent).values()}"
                    th:text="${continent}"
                    th:value="${continent}">
            </option>
        </select>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="UPDATE">
    </div>
</form>
<input class="btn btn-danger" type="submit" value="Delete"
       onclick="document.getElementById('activeFlag').value='false'">
</body>
</html>
