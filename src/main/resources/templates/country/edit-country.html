<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Edit Country</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form method="post" th:action="@{/update-country}" th:object="${country}">
    <input id="nameCountry" placeholder="Enter Name Country" required th:field="*{nameCountry}" type="text"/>
    <input id="priceCountry" placeholder="Enter Price Country" required th:field="*{priceCountry}" type="text"/>

    <input id="activeFlag" type="hidden" th:field="*{active}" value='true'>
    <input type="submit" value="Update"
           onclick="document.getElementById('activeFlag').value='true'">
    <input type="submit" value="Delete"
           onclick="document.getElementById('activeFlag').value='false'">

</form>
<div>
    <a th:href="@{/list-of-countries}">Back To List Of Countries</a>
</div>
<!--<input class="btn btn-danger" type="submit" value="Delete"
       onclick="document.getElementById('activeFlag').value='false'">-->
</body>
</html>
