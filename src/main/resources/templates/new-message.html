<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add message</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<div>
    <h1 class="py-5">Add Message</h1>
    <form method="post" th:action="@{/contact/new-message}" th:object="${message}" class="col card p-3 mb-5">
        <div class="form-group">
            <label for="tag">Tag:</label>
            <input id="tag" placeholder="Enter Tag" required type="text" th:field="*{tag}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="text-email">Text:</label>
            <input id="text-email" placeholder="Enter Text" required type="text" th:field="*{text}"
                   class="form-control"/>
        </div>
        <div>
            <input type="submit" class="btn btn-success col-lg-2" value="CREATE">
            <input type="reset" class="btn btn-dark col-lg-2" value="RESET">
        </div>
    </form>
</div>
<div>
    <a th:href="@{/contact}">Back To Contact</a>
</div>
</body>
</html>
