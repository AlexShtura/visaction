!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <div th:replace="fragments/header :: header-files"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- basic-breadcrumb start -->
<div class="basic-breadcrumb-area gray-bg ptb-20">
    <div class="container">
        <div class="basic-breadcrumb text-center">
            <h3 class="">Service</h3>
            <ol class="breadcrumb text-xs">
                <li><a th:href="@{/index}">Home</a></li>
                <li class="active">Service</li>
                <li class="active">List Of Users</li>
            </ol>
        </div>
    </div>
</div>
<!-- basic-breadcrumb end -->
<div class="container">
    <form th:action="@{/templates/user}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="${user.id}">
        <input type="hidden" th:field="*{password}" th:value="${user.password}">
        <div>
            <label>
                UserName:
                <input type="text" th:field="*{username}" th:value="${user.username}">
            </label>
        </div>
        <div>
            <label>Roles:
                <input type="checkbox" name="roles" th:checked="${user.roles.contains(role)}"
                       th:each="role : ${roles}"
                       th:text="${role}"
                       th:value="${role.name}"
                       th:field="*{roles}"
                />
            </label>
        </div>
        <div>
            <label>isActive:
                <input type="checkbox" th:field="*{active}" th:checked="${user.active}"/>
            </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Edit</button>
    </form>
</div>
</body>
</html>
