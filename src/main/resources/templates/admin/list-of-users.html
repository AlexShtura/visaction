<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <div th:replace="fragments/header :: header-files"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- basic-breadcrumb start -->
<div class="basic-breadcrumb-area gray-bg ptb-20">
    <div class="container">
        <div class="basic-breadcrumb text-center">
            <h3 class="">List Of Users</h3>
            <ol class="breadcrumb text-xs">
                <li><a th:href="@{/index}">Home</a></li>
                <li class="active">Users</li>
            </ol>
        </div>
    </div>
</div>
<!-- basic-breadcrumb end -->

<div class="container">
    <table class="table table-hover caption-top justify-content-center">
        <thead>
        <tr>
            <th class="text-center" scope="col">ID</th>
            <th class="text-center" scope="col">FIRST NAME</th>
            <th class="text-center" scope="col">LAST NAME</th>
            <th class="text-center" scope="col">MOBILE</th>
            <th class="text-center" scope="col">EMAIL</th>
            <th class="text-center" scope="col">AGE</th>
            <th class="text-center" scope="col">SEX</th>
            <th class="text-center" scope="col">LOGIN</th>
            <th class="text-center" scope="col">ROLE</th>
            <th class="text-center" scope="col">IS ACTIVE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}" class="text-center align-middle"></td>
            <td th:text="${user.firstName}" class="text-center align-middle"></td>
            <td th:text="${user.lastName}" class="text-center align-middle"></td>
            <td th:text="${user.mobileNumber}" class="text-center align-middle"></td>
            <td th:text="${user.email}" class="text-center align-middle"></td>
            <td th:text="${user.age}" class="text-center align-middle"></td>
            <td th:text="${#strings.setJoin(user.sexes, ',')}" class="text-center align-middle"></td>
            <td th:text="${user.username}" class="text-center align-middle"></td>
            <td th:text="${#strings.setJoin(user.roles, ',')}" class="text-center align-middle"></td>
            <td th:text="${user.active}" class="text-center align-middle"></td>
            <td class="text-center align-middle">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href="@{'/list-of-users/edit-user/' + ${user.id}}" class="btn btn-primary" role="button">Edit</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="footer-login">
    <div th:replace="fragments/footer :: footer"></div>
</div>


<!-- All js plugins here -->
<script src="js/vendor/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.meanmenu.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
